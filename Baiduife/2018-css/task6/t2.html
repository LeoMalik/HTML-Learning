<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wrapper{
            margin: 20px auto;
            width: 1000px;
            height: 500px;
        }
        .container{
            width: 960px;
            height: 600px;
            position: relative;
            background: url("timg.jpg");
            background-size: 100%;
            transition: background 0.5s ease-out;
        }
        .container img{
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 2;
            display: none;
        }
        ul{
            position: absolute;
            bottom: 0;
            right: 0;
            margin-right: -10px;
            z-index: 10;
        }
        li{
            display: inline-block;
            background: orangered;
            border-radius: 50%;
            list-style: none;
            margin-right: 10px;
            text-align: center;
            height: 30px;
            width: 30px;
            line-height: 30px;
            z-index: 10;
            cursor: pointer;
        }
        li:hover{
            color: #CCCCCC;
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <img src="timg.jpg"/>
            <img src="timg (1).jpg"/>
            <img src="timg (2).jpg"/>
            <img src="timg (3).jpg"/>
            <img src="timg(4).jpg"/>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </div>
    </div>
    <script>
        var menu=document.querySelectorAll("li");
        var imgList=document.querySelectorAll("img");
        var container=document.querySelector(".container");
        for(var i=0;i<menu.length;i++){
            (function (i) {
                menu[i].onclick=function () {
                    container.style.background="url(\""+imgList[i].src+"\")";
                    container.style.backgroundSize="100%";
                }
            })(i)
        }
    </script>
</body>
</html>
