<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script>
        function checkAll(checkbox) {
            var  checked = checkbox.checked;
            var lists=document.getElementsByClassName("menu");
            for(var i in lists){
                lists[i].checked=checked?"checked":"";
            }
        }
    </script>
</head>
<body>
    
    <div class="judge">
        <div style="display:block;">
            <input type="checkbox" id="selectAll" onclick="checkAll(this)"><span>all</span>
        </div>
        <div style="display:block;">
            <input type="checkbox" class="menu"><span>lol</span>
        </div>
        <div style="display:block;">
            <input type="checkbox" class="menu"><span>dota</span>
        </div>
    </div>
</body>
</html>
