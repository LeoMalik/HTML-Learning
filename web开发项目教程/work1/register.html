<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户注册</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="tree.jpg" class="tree"></img>
	<div class="container">
        <p>用户注册</p>
        <form action="" method="get">
            <div class="content">
                <label>昵称<input type="text" required="required"></label>
                <div class="message">!</div>
            </div>
            <div class="content">
                <label>注册邮箱<input type="text" style="margin-left: 75px" required="required"></label>
                <div class="message">!</div>
            </div>
            <div class="content">
                <label>密码<input type="text" required="required"></label>
                <div class="message">!</div>
            </div>
            <div class="content">
                <label>性别</label>
                <label><input type="radio" name="sex"><span>男</span></label>
                <label><input type="radio" name="sex"><span>女</span></label>
            </div>
            <div class="content">
                <label>年龄<input type="text" required="required"></label>
                <div class="message">!</div>
            </div>
            <div class="content">
                <label>兴趣爱好</label>
                <label><input type="checkbox"><span>足球</span></label>
                <label><input type="checkbox"><span>篮球</span></label>
                <label><input type="checkbox"><span>游泳</span></label>
                <label><input type="checkbox"><span>唱歌</span></label>
                <label><input type="checkbox"><span>跑步</span></label>
                <label><input type="checkbox"><span>瑜伽</span></label>
            </div>
            <div class="content">
                <label >
                    <span id="introduction">自我介绍:</span>
                    <textarea rows="3" cols="10">please enter your message</textarea>
                </label>
            </div>
            <input type="submit">
       </form>
	</div>
    <script src=js.js></script>
</body>
</html>
