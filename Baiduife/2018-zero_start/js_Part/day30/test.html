<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
    <script src="checkbox.js"></script>
    <script src="table.js"></script>
    <script src="bar.js"></script>
    <title>Document</title>
    <style>
        .wrapper {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }

        .table-wrapper {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .wrapper+button {
            display: block;
            width: 100px;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div id="region">
            <input type="checkbox" class="checkAll">
            <span>全选</span>
            <input type="checkbox" value='华东'>
            <span>华东</span>
            <input type="checkbox" value='华南'>
            <span>华南</span>
            <input type="checkbox" value='华北'>
            <span>华北</span>
        </div>
        <div id="product">
            <input type="checkbox" class="checkAll">
            <span>全选</span>
            <input type="checkbox" value='手机'>
            <span>手机</span>
            <input type="checkbox" value='电脑'>
            <span>电脑</span>
            <input type="checkbox" value='音箱'>
            <span>音箱</span>
        </div>
    </div>
    <button class="btn btn-primary">查询</button>
    <div class="table-wrapper">
        <table border="1" class="table table-hover">
            <thead class="bg-info">

                <th>地区</th>
                <th>商品</th>
                <th>1月</th>
                <th>2月</th>
                <th>3月</th>
                <th>4月</th>
                <th>5月</th>
                <th>6月</th>
                <th>7月</th>
                <th>8月</th>
                <th>9月</th>
                <th>10月</th>
                <th>11月</th>
                <th>12月</th>

            </thead>
        </table>
    </div>
    <!-- 必须写onload事件,否则获取不到document -->
    <embed onload="RotateSVG()"  id="svg" src="bar.svg"  width="700" height="700" type="image/svg+xml" pluginspage="http://www.adobe.com/svg/viewer/install/"/>
    
</body>

</html>
