<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wrap{
            width: 1200px;
            height: 800px;
            margin: 0 auto;
        }
        .container{
            width: 1200px;
            height: 800px;
            display: flex;
            justify-content: center;
            flex-direction: row;
            align-items: flex-end;
            transform-style: preserve-3d;
            perspective: 200px;
        }
        img{
            width: 150px;
            height: 150px;
            margin-right: 20px;
            transition: all 2s linear;
        }
        img:hover{
            transform-origin: 0 -500px;
            transform: translateZ(100px) translateY(-400px);

        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="container">
            <img src="hd_1.jpg" alt="">
            <img src="hd_1.jpg" alt="">
            <img src="hd_1.jpg" alt="">
            <img src="hd_1.jpg" alt="" class="last">
        </div>
    </div>
</body>
</html>
