<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p><strong>默认对齐的图像(align="bottom"):</strong></p>
    <p>这是一些文本 <img src="smiley.gif" alt="" align="bottom">这是一些文本</p>
    <p><strong>图片使用align="middle":</strong></p>
    <p>这是一些文本 <img src="smiley.gif" alt="" align="middle">这是一些文本</p>
    <p><strong>图片使用align="top":</strong></p>
    <p>这是一些文本 <img src="smiley.gif" alt="" align="top">这是一些文本</p>
    <p><strong>注意:</strong>在html4中 align属性已被废弃,html5已不再支持该属性,可以使用css代替</p>
</body>
</html>
