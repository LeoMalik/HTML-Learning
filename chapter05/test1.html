    4.别忘了收获自己的劳动所得哦，枯萎后就颗粒无收了！

<p><span>如何种果树？</span><br>
    1.商店中购买果树后，点击庄园空地 ，即可种植；
    2.果树结满果实时，一定要记得及时收获 哦；
    3.幸运的是，果树不会枯萎，收获后的果树，过一段时间后，还会继续结果。</p><br>
