<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
    <script src="checkbox.js"></script>
    <script src="table.js"></script>
    <script src="bar.js"></script>
    <script src="localStorge.js"></script>
    <title>报表</title>
    <style>
        .wrapper {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }

        .table-wrapper {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .wrapper+button {
            display: block;
            width: 100px;
            margin: 20px auto;
        }

        .charts {
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div id="region">

            <label>
                <input type="checkbox" class="checkAll">全选</label>

            <label>
                <input type="checkbox" value='华东'>华东</label>

            <label>
                <input type="checkbox" value='华南'>华南</label>

            <label>
                <input type="checkbox" value='华北'>华北</label>
        </div>
        <div id="product">

            <label>
                <input type="checkbox" class="checkAll">全选</label>

            <label>
                <input type="checkbox" value='手机'>手机</label>

            <label>
                <input type="checkbox" value='笔记本'>笔记本</label>

            <label>
                <input type="checkbox" value='智能音箱'>智能音箱</label>
        </div>
    </div>
    <button class="btn btn-primary">查询</button>
    <div class="table-wrapper">
        <table border="1" class="table table-hover">
            <thead class="bg-info">

                <th>地区</th>
                <th>商品</th>
                <th>1月</th>
                <th>2月</th>
                <th>3月</th>
                <th>4月</th>
                <th>5月</th>
                <th>6月</th>
                <th>7月</th>
                <th>8月</th>
                <th>9月</th>
                <th>10月</th>
                <th>11月</th>
                <th>12月</th>

            </thead>

        </table>
    </div>
    <div class="charts">
        <svg id="svg" xmlns="http://www.w3.org/2000/svg" version="1.1" height="700" width="700">
            <line x1="50" x2="50" y1="50" y2="650" stroke-width="2" style="stroke:black" />
            <line x1="50" x2="650" y1="650" y2="650" stroke-width="2" style="stroke:black" />
            <!-- 三角形箭头 -->
            <path d="M60 60 L40 60 L50 40 Z" />
            <path d="M650 640 L650 660 L670 650 Z" />
        </svg>
        <canvas id="canvas" width="700" height="700"></canvas>
    </div>

</body>

</html>
