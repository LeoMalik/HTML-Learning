<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*全局部分*/
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        img{
            width: 100%;
            height: 100%;
        }
        ul{
            width: 100%;
            height: 100%;
            border-bottom: 1px solid #CCCCCC;
            position: relative;
        }
        li{
            list-style: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        /*块级部分*/

        .wrapper{
            margin: 20px auto;
            width: 1000px;
            height: 500px;
        }
        .container{
            width: 100%;
            height: 100%;
            box-shadow: 4px 4px 8px black;
        }
        .cardList .imgBox+img{
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .cardList li:nth-child(1) .imgBox+img{
            z-index: 2;
        }
        .imgBox{
            width: 160px;
            height: 80px;
            position: absolute;
            z-index: 999;
            bottom: 20px;
            cursor: pointer;
        }
        .cardList li:nth-child(1) div.imgBox{
            left: 10px;
        }
        .cardList li:nth-child(2) div.imgBox{
            left: 180px;
        }
        .cardList li:nth-child(3) div.imgBox{
            left: 350px;
        }
        .cardList li:nth-child(4) div.imgBox{
            left: 520px;
        }
        .cardList li:nth-child(5) div.imgBox{
            left: 690px;
        }
        .cardList li:nth-child(1) div.imgBox:hover+img{
            z-index: 3;
            animation: img1 1s ease-out;
        }
        .cardList li:nth-child(2) div.imgBox:hover+img{
            z-index: 3;
            animation: img1 1s ease-out;
        }
        .cardList li:nth-child(3) div.imgBox:hover+img{
            z-index: 3;
            animation: img1 1s ease-out;
        }
        .cardList li:nth-child(4) div.imgBox:hover+img{
            z-index: 3;
            animation: img1 1s ease-out;
        }
        .cardList li:nth-child(5) div.imgBox:hover+img{
            z-index: 3;
            animation: img1 1s ease-out;
        }
        @keyframes img1 {
            from{
                transform: scale(0.1);
            }
            to{
                transform: scale(1.0);
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <ul class="cardList">
                <li>
                    <div class="imgBox">
                        <div class="mask"></div>
                        <img src="timg.jpg" alt="">
                    </div>
                    <img src="timg.jpg" alt="#">
                </li>
                <li>
                    <div class="imgBox">
                        <div class="mask"></div>
                        <img src="timg%20(1).jpg" alt="">
                    </div>
                    <img src="timg%20(1).jpg" alt="">
                </li>
                <li>
                    <div class="imgBox">
                        <div class="mask"></div>
                        <img src="timg%20(2).jpg" alt="">
                    </div>
                    <img src="timg%20(2).jpg" alt="">
                </li>
                <li>
                    <div class="imgBox">
                        <div class="mask"></div>
                        <img src="timg%20(3).jpg" alt="">
                    </div>
                    <img src="timg%20(3).jpg" alt="">
                </li>
                <li>
                    <div class="imgBox">
                        <div class="mask"></div>
                        <img src="timg(4).jpg" alt="">
                    </div>
                    <img src="timg(4).jpg" alt="">
                </li>
            </ul>
        </div>
    </div>
    <div></div>
</body>
</html>
