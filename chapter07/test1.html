<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header class="wrap">
        <div class="logo-box">
            <a href="#" class="left"><img src="logo.png" alt="#"></a>
            <span class="left logo-r">欢迎登陆</span>
        </div>
    </header>

    <article>
        <div class="content">
            <div class="wrap">
                <div class="login-box">
                    <div class="login-form">
                        <form action="" method="post" id="loginFrom">
                            <h2>京东会员 <a href="#">立即注册</a></h2>
                            <div class="item">
                                <label class="nick left"></label>
                                <input type="text" name=nick placeholder="邮箱/用户名/已验证手机" >
                            </div>
                            <div class="item">
                                <label class="psw left"></label>
                                <input type="password" name=psw>
                            </div>


                            <div class="item2">
                                <input type="checkbox" id="check">
                                <span>自动登录</span>
                                <a href="#">忘记密码</a>
                            </div>

                            <a href="#" class="login-btn">登录</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </article>

    <footer>

    </footer>
</body>
</html>
