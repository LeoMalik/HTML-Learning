<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            width: 100%;
            height: 700px;
            overflow: hidden;
        }
        .wrap{
            width: 100%;
            height: 100%;
            margin: 0 auto;
        }
        .container{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        .view{
            display: none;
        }

        /*z-index设为10,使其永远显示在最前方*/
        label{
            width: 15%;
            height: 130px;
            margin: 0 20px;
            /* background-color: red; */
            cursor: pointer;
            z-index: 10;
        }
        label.img1{
            background: url("timg.jpg");
            background-size: 100%;
        }
        label.img2{
            background: url("timg (1).jpg");
            background-size: 100%;
        }
        label.img3{
            background: url("timg (2).jpg");
            background-size: 100%;
        }
        label.img4{
            background: url("timg (3).jpg");
            background-size: 100%;
        }
        label.img5{
            background: url("timg(4).jpg");
            background-size: 100%;
        }
        .imgList img{
            height: 100%;
            width: 100%;
            position: fixed;
            left: 0;
            bottom: 0;
            z-index: 2;
        }
        /*没有选中时图片的视层*/
        .view:not(:checked)~.imgList img{
            animation: oncheck 1s linear;
        }
        /*选中标签实现图片的放大*/
        .view:nth-child(1):checked~.imgList img:nth-child(1){
            animation: img1 1s ease-out;
            z-index: 4;
        }
        .view:nth-child(2):checked~.imgList img:nth-child(2){
            animation: img2 1s ease-out;
            z-index: 4;
        }
        .view:nth-child(3):checked~.imgList img:nth-child(3){
            animation: img3 1s ease-in;
            z-index: 4;
        }
        .view:nth-child(4):checked~.imgList img:nth-child(4){
            animation: img4 1s ease-out;
            z-index: 4;
        }
        .view:nth-child(5):checked~.imgList img:nth-child(5){
            animation: img5 1s ease-in-out;
            z-index: 4;
        }
        /*关键帧动画*/
        @keyframes oncheck {
            from{
                opacity: 1;
                z-index: 3;
            }
            to{
                opacity: 1;
                z-index: 3;
            }
        }
        @keyframes img1 {
            0%{
                transform: translateX(-500px);
            }
            100%{
                transform: translateX(0);
            }
        }
        @keyframes img2 {
            0%{
                transform: translateY(350px);
            }
            100%{
                transform: translateY(0);
            }
        }
        @keyframes img3 {
            0%{
                transform: scale(0.1);
            }
            100%{
                transform: scale(1.0);
            }
        }
        @keyframes img4 {
            0%{
                transform: scale(2.0);
            }
            100%{
                transform: scale(1.0);
            }
        }
        @keyframes img5 {
            0%{
                opacity: 1;
                transform: rotate(360deg) scale(0.1);
            }
            100%{
                opacity: 1;
                transform: rotate(0) scale(1);
            }
        }
</style>
</head>
<body>
    <div class="wrap">
        <div class="container">
            <!--name设置为相同值,使得每次只有一个标签为checked-->
            <input  id="img1" name="img" type="radio" class="view" checked>
            <input  id="img2" name="img" type="radio" class="view">
            <input  id="img3" name="img" type="radio" class="view">
            <input  id="img4" name="img" type="radio" class="view">
            <input  id="img5" name="img" type="radio" class="view">
            <label for="img1" class="img1"></label>
            <label for="img2" class="img2"></label>
            <label for="img3" class="img3"></label>
            <label for="img4" class="img4"></label>
            <label for="img5" class="img5"></label>
            <div class="imgList">
                <img src="timg.jpg"/>
                <img src="timg (1).jpg"/>
                <img src="timg (2).jpg"/>
                <img src="timg (3).jpg"/>
                <img src="timg(4).jpg"/>
            </div>

        </div>
    </div>
</body>
</html>
