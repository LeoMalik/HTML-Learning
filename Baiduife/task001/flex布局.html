<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            display: flex;
            min-height: 130px;
        }
        .box-main{
            background: green;
            flex-grow: 1;
        }
        .box-left{
            background: yellow;
            order: -1;
            flex-basis: 190px;
        }
        .box-right{
            background: blue;
            flex-basis: 190px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box-main">main</div>
        <div class="box-left">left</div>
        <div class="box-right">right</div>
    </div>
</body>
</html>
