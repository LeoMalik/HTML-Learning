<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>No.1 - 制作一个简单的菜单动画效果</title>
    <style>
        body {
            text-align:center;
        }
        .text {
            position: relative;
            display: inline-block;
            padding: 20px 0;
            margin: 20px 0 40px;
            font-size: 24px;
            color: #333;
            transition: color .4s;
            -moz-transition: color .4s;	/* Firefox 4 */
            -webkit-transition: color .4s;	/* Safari 和 Chrome */
            -o-transition: color .4s;	/* Opera */
        }
        .text:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            -ms-transform: translateX(-50%);		/* IE 9 */
            -webkit-transform: translateX(-50%);	/* Safari and Chrome */
            -o-transform: translateX(-50%);		/* Opera */
            -moz-transform: translateX(-50%);		/* Firefox */
            width: 0;
            height: 2px;
            background-color: #ff8bac;
            transition: width .4s;
            -moz-transition: width .4s;	/* Firefox 4 */
            -webkit-transition: width .4s;	/* Safari 和 Chrome */
            -o-transition: width .4s;	/* Opera */
        }
        .text.active {
            color: #ff8bac;
        }
        .text.active:after {
            width: 100%;
        }
    </style>
</head>
<body>
<h1 class="text">看我看我</h1>
<br/>
<button class="btn">戳我戳我</button>
<script>
    // 判断添加/删除样式名开关
    var hasClass = false;
    // 按钮点击逻辑
    document.querySelector('.btn').onclick = function() {
        // 添加样式名触发过渡动效
        if (!hasClass) {
            hasClass = true;
            return document.querySelector('.text').classList.add('active');
        }
        document.querySelector('.text').classList.add('active');
        // 删除样式名
        hasClass = false;
        return document.querySelector('.text').classList.remove('active');
    }
</script>
</body>
</html>
