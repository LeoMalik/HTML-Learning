<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网站</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <style>
        /**头部**/
        .logo{
            display: inline-block;
            vertical-align: middle;
        }
        /*搜索框*/
        .search{
            margin-left: 130px;
            display: inline-block;
        }
        .search input[type="text"] {
            width: 170px;
            height: 40px;
            display: inline-block;
            vertical-align: top;
            font-size: 22px;
        }
        .search input[type="submit"]{
            width: 80px;
            height: 44px;
            background: #3598DB;
            border: 0;
            color: #FFFFFF;
            display: inline-block;
            vertical-align: top;
            font-size: 16px;
        }
        /*导航栏*/
        .nav{
            width: 100%;
            background: #3598DB;
            height: 60px;
            margin-top: 10px;
        }
        nav li{
            display: inline-block;
            line-height: 60px;
            border-right: 1px solid #318DCB;
            padding: 0 10px;
        }
        nav li a{
            text-align: center;
            text-decoration: none;
            color: #FFFFFF;
        }
        li.active{
            background: #2F89C5;
        }

        /**中间部分**/
        .center_wrap{
            margin-top: 20px;
        }
        .news{
            display: inline-block;
        }

    </style>
    <script src="js/scripts.js"></script>
</head>
<body>
    <div class="header_wrap">
        <header>
            <div class="container">
                <div class="logo">
                    <a href=""><img src="images/logo.jpg" alt=""></a>
                </div>
                <div class="search">
                    <form action="">
                        <label><input type="text" placeholder="请输入文本"></label><label><input type="submit" value="搜索"></label>
                    </form>
                </div>
            </div>
            <div class="nav">
                <div class="container">
                    <nav>
                        <ul>

    <div class="center_wrap">

                    <section class="slide">
