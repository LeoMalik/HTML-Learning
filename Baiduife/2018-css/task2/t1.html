<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .container{
        width: 1300px;
        margin: 20px auto;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .container div{
        margin-top: 100px;
        width: 100px;
        height: 100px;
        background: #CCCCCC;
        text-align: center;
        line-height: 100px;
    }
    .box1{
        transform: skewX(30deg);
    }
    .box2{
        transform: scaleX(0.5);
    }
    .box3{
        transform: rotate(45deg);
    }
    .box4{
        transform: translate(10px,20px);
    }
    .box5{
        transform: translate(10px,20px) rotate(45deg) scaleX(0.5) skewX(30deg);
    }
</style>
<body>
    <div class="container">
        <div class="box0">box0</div>
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
        <div class="box4">box4</div>
        <div class="box5">box5</div>
    </div>
</body>
</html>
