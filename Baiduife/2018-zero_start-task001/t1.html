<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            box-sizing: border-box;
        }

        /*头部*/
        .header{
            width: 1000px;
            height: 250px;
            margin: 0 auto;
            background: #CCCCCC;
            position: relative;
        }
        .user{
            width: 180px;
            height: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            background: #FFFFFF;
        }
        .user .img{
            width: 100%;
            border: 1px #FFFFFF solid;
            border-radius: 50%;
        }
        .user img{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="wrap">
            <div class="user">
                <div class="img">
                    <a href="#"><img src="test.jpg" alt=""></a>
                </div>
            </div>
            <div class="info"></div>
        </div>
    </div>
</body>
</html>
