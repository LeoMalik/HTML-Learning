<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="test.js"></script>
    <title>Document</title>
    <style>
        .wrapper {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div id="region">
            <input type="checkbox" class="checkAll">
            <span>全选</span>
            <input type="checkbox" value='华东'>
            <span>华东</span>
            <input type="checkbox" value='华南'>
            <span>华南</span>
            <input type="checkbox" value='华北'>
            <span>华北</span>
        </div>
        <div id="product">
            <input type="checkbox" class="checkAll">
            <span>全选</span>
            <input type="checkbox" value='手机'>
            <span>手机</span>
            <input type="checkbox" value='电脑'>
            <span>电脑</span>
            <input type="checkbox" value='音箱'>
            <span>音箱</span>
        </div>
    </div>
    <div class="table-wrapper">
        <table border="1">
            <tr>
                <th>商品</th>
                <th>地区</th>
                <th>1月</th>
                <th>2月</th>
                <th>3月</th>
                <th>4月</th>
                <th>5月</th>
                <th>6月</th>
                <th>7月</th>
                <th>8月</th>
                <th>9月</th>
                <th>10月</th>
                <th>11月</th>
                <th>12月</th>
            </tr>
        </table>
    </div>
    <button>查询</button>
</body>

</html>
